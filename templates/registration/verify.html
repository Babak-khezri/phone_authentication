{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="{% static 'registration/login/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="{% static 'registration/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'registration/login/vendor/animate/animate.css' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="{% static 'registration/login/vendor/css-hamburgers/hamburgers.min.css' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'registration/login/vendor/select2/select2.min.css' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'registration/login/css/util.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/login/css/main.css'%}">
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'registration/login/images/img-01.png'%}" alt="IMG">
                </div>

                <form class="login100-form validate-form" action method="POST">{% csrf_token %}
                    <span class="login100-form-title">
                        {{user.phone}}
                        <h6><strong>Enter OTP</strong></h6>
                        <p>a code was sent via our app to your device.</p>
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="otp" placeholder="OTP Code" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope-open" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn mx-5">
                            NEXT
                        </button>
                    </div>
                    <div class="container-login100-form-btn mt-0 mx-5">
                        <a href="{% url 'account:register' %}" class="login100-form-btn w-50">Change phone</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
